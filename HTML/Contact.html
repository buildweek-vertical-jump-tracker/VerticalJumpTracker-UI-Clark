<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Jump Contact Page</title>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css"/>
</head>
<body>
    <div class="container">
        <header class="top">
            <h1 class="logo">Vertical Jump Tracker</h1>
            <nav>
                <a href="/HTML/Landing.html">Home</a>
                <a href="/HTML/Landing.html#btn-jump">Log In/Sign Up</a>
                <a href="/HTML/Landing.html#app-jump">Our App</a>
                <a href="/HTML/About Us.html">About us</a>
                
            </nav>
        </header>
        <main>
            <h2 class="main-h2">Contact Us</h2>
            <form class="email-form">
                <div class="email-name">
                    <input class="margin" type="text" placeholder="email" required>
                    <input class="margin" type="text" placeholder="first & last name" required>
                </div>
                <input type="text" class="margin" placeholder="subject">
                <textarea class="margin" name="message" id="" cols="30" rows="10" placeholder="message" required></textarea>
                <input id="submit" type="submit" class="margin">
            </form>
            <div class="contact-info">
                <br>
                <p>123-456-7890</p>
                <p>1234 Street Way<br>City, State 09876</p>
            </div>
        </main>
        <footer>
            <a href="#">back to top</a>
            <p>&copy Copyright 2019</p>
        </footer>
    </div>
</body>
</html>
